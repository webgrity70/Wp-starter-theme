<div class="form-group">
	<div class="row">
		<div class="col-md-6 col-lg-4">
			<label><span class="subLabel"><i class="fa fa-user-o" aria-hidden="true"></i> <span>Name</span></span> [text* your-name class:form-control] </label>
		</div>
		<div class="col-md-6 col-lg-4">
			<label><span class="subLabel"><i class="fa fa-envelope-o" aria-hidden="true"></i> <span>Email</span></span> [email* your-email class:form-control] </label>
		</div>
		<div class="col-lg-4">
			<label><span class="subLabel"><i class="fa fa-phone" aria-hidden="true"></i> <span>Phone</span></span> [tel phone class:form-control] </label>
		</div>
	</div>
</div>
<div class="form-group">
	<div class="row">
		<div class="col-12">
			<label><span class="subLabel"><i class="fa fa-commenting-o" aria-hidden="true"></i> <span>Message</span></span> [textarea your-message class:form-control] </label>
		</div>
		<div class="col-12">[submit "Submit" class:btnSubmit]</div>
	</div>
</div>
